<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../main/style.css" />
  <link rel="stylesheet" href="./style.css" />
  <title>RivaColdSelect - Diseñador de central</title>
</head>

<body onchange="SelectChiller(),formato(),saveHTML('saveZone', 'RivaColdCentralChiller')">
  <div id="saveZone">
    <table class="table" id="table_evaporador_glicol" style="display:none">
      <thead>
      </thead>
      <tbody>
      </tbody>
    </table>
    <table class="table" id="table_equipo_glicol" style="display:none">
      <thead>
      </thead>
      <tbody>
      </tbody>
    </table>
    <table class="table" id="table_chiller" style="display:none">
      <thead>
        <tr>
          <th>Demanda total</th>
          <th>Modelo Chiller</th>
          <th>Potencia a 38°C Ambiente</th>
          <th>Kit Hidrónico</th>
          <th>Kit Bomba</th>
          <th>Caudal total</th>
          <th>Caudal de Bomba</th>
          <th>Simultaneidad</th>
          <th>% Glicol</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th><input type="text" id="Chiller_Demanda"></th>
          <th><select id="Chiller_nModelo">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select> x <select id="Chiller_Modelo">
              <option value="8006">CH8P145A2</option>
              <option value="9758">CH10P145A2</option>
              <option value="14046">CH14P145A2</option>
              <option value="16163">CH16P145A2</option>
              <option value="18900">CH19P145A2</option>
            </select>
          </th>
          <th><input type="text" id="Chiller_Potencia"></th>
          <th> <select id="Chiller_CaudalBomba">
              <option value="200">HY2001A2</option>
              <option value="300">HY3002A2</option>
              <option value="600">HY6003B2</option>
            </select>
          </th>
          <th>
            2 x
            <select id="Chiller_Bomba">
              <option value="2.9-9.9">5HME</option>
              <option value="6.1-16.7">10HME</option>
              <option value="9.4-28.7">15HME</option>
            </select>
          </th>
          <th><input type="text" id="Chiller_Caudal"></th>
          <th><input type="text" id="Chiller_CaudalUnit"></th>
          <th><input type="text" id="Chiller_Simult"></th>
          <th><input type="text" id="Chiller_%Glicol" value="35 %"></th>
        </tr>
      </tbody>
    </table>
    <table class="table" id="tabla_componente" style="display:none">
      <thead>
        <tr>
          <th>Servicio</th>
          <th>Evaporador</th>
          <th>Pot.Desescarche</th>
          <th>Pot.Ventilador</th>
          <th>Cuadro</th>
          <th>Caudal</th>
          <th>AB-QM</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <nav class="nav flex-column" onclick="saveHTML('saveZone', 'RivaColdCentralChiller')">
    <div class="position-fixed top-50 start-0 translate-middle-y">
      <button onclick="addLine('evap')">
        <i class="bi bi-0-square"> </i>
      </button><br>
      <button onclick="addLine('equip')">
        <i class="bi bi-1-square"> </i>
      </button><br>
    </div>
  </nav>

  <nav class="nav flex-column">
    <div class="position-fixed top-50 end-0 translate-middle-y">
      <button onclick="ClearProyect()">
        <i class="bi bi-x-square"> </i>
      </button><br>
      <button onclick="window.print();">
        <i class="bi bi-printer"> </i>
      </button><br>
      <button onclick="newWindow('./app/functCalcCamara/main.html')">
        <i class="bi bi-calculator"> </i>
      </button>
    </div>
  </nav>
</body>

<script src="../functAux/Funct_SaveHTML.js"></script>
<script src="./controller.js"></script>
<script src="../functAux/Funct_newWindow.js" async></script>

</html>
