<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../main/style.css" />
  <link rel="stylesheet" href="./style.css" />
  <title>RivaColdSelect - Función comparación gama</title>
</head>

<body>
  <div class="container text-center">
    <img src="../../resources/BCSYSTEMS.png" style="height: 100px;width:
        auto;" />
    <img src="../../resources/RIVACOLD.jpg" style="height: 100px;width: auto;" />
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="none">
            Marca A
            <select id="S_Tipo_A" onchange="SeleccionarMarca()">
              <option value="Eq">Equipo</option>
              <option value="Evap">Evaporador</option>
              <option value="Cond">Condensador</option>
              <option value="Central">Central</option>
            </select>
            <select id="S_Marca_A" onchange="SeleccionarGama('A'),ListadoModelo()"></select>
            <select id="S_Gama_A" onchange="SeleccionarAplicación('A'),SeleccionarFreon('A'),ListadoModelo()"></select>
            <select id="S_Aplicación_A" onchange="ListadoModelo()" data-bs-toggle="tooltip" data-bs-placement="top"
              data-bs-custom-class="custom-tooltip" data-bs-title="Rango de
                temperatura de aplicación. HBP: Alto,
                MBP: Medio, LBP: Bajo."></select>
            <select id="S_Refrigerante_A" onchange="ListadoModelo()" data-bs-toggle="tooltip" data-bs-placement="top"
              data-bs-custom-class="custom-tooltip"
              data-bs-title="La potencia frigorífica en el refrigerante."></select>
            <input type="text" placeholder="Dto.(%)" id="Descuento_A_1" style="width:
                70px;text-align: center;padding: 0;height: 24px;font-size:
                12px;vertical-align:text-top;" onchange="DescuentoX('A_1'),MarcaB_Equivalencia()">
            <input type="text" placeholder="Dto.(%)" id="Descuento_A_2" style="width:
                70px;text-align: center;padding: 0;height: 24px;font-size:
                12px;vertical-align:text-top;" onchange="DescuentoX('A_2'),MarcaB_Equivalencia()">
            <input type="text" placeholder="Dto.(%)" id="Descuento_A_3" style="width:
                70px;text-align: center;padding: 0;height: 24px;font-size:
                12px;vertical-align:text-top;" onchange="DescuentoX('A_3'),MarcaB_Equivalencia()">
          </th>
          <th class="none">
            <label style="font: bolder 10px Arial"> Ajuste T.ambiente</label>
            <input type="text" placeholder="DT (K)" id="Delta_T" style="width:
                80px;text-align: center;padding: 0;height: 24px;font-size:
                12px;vertical-align:text-top;" onchange="Delta_T(),MarcaB_Equivalencia()">
          </th>
          <th class="none">
            Marca B
            <select id="S_Tipo_B" onchange="SeleccionarMarca()">
              <option value="Eq">Equipo</option>
              <option value="Evap">Evaporador</option>
              <option value="Cond">Condensador</option>
              <option value="Central">Central</option>
            </select>
            <select id="S_Marca_B" onchange="SeleccionarGama('B'),ListadoModelo()"></select>
            <select id="S_Gama_B" onchange="SeleccionarAplicación('B'),SeleccionarFreon('B'),ListadoModelo()"></select>
            <select id="S_Aplicación_B" onchange="ListadoModelo()" data-bs-toggle="tooltip" data-bs-placement="top"
              data-bs-custom-class="custom-tooltip" data-bs-title="Rango de
                temperatura de aplicación. HBP: Alto,
                MBP: Medio, LBP: Bajo."></select>
            <select id="S_Refrigerante_B" onchange="ListadoModelo()" data-bs-toggle="tooltip" data-bs-placement="top"
              data-bs-custom-class="custom-tooltip"
              data-bs-title="La potencia frigorífica en el refrigerante."></select>
            <input type="text" placeholder="Dto.(%)" id="Descuento_B_1" style="width:
                70px;text-align: center;padding: 0;height: 24px;font-size:
                12px;vertical-align:text-top;" onchange="DescuentoX('B_1'),MarcaB_Equivalencia()">
            <input type="text" placeholder="Dto.(%)" id="Descuento_B_2" style="width:
                70px;text-align: center;padding: 0;height: 24px;font-size:
                12px;vertical-align:text-top;" onchange="DescuentoX('B_2'),MarcaB_Equivalencia()">
            <input type="text" placeholder="Dto.(%)" id="Descuento_B_3" style="width:
                70px;text-align: center;padding: 0;height: 24px;font-size:
                12px;vertical-align:text-top;" onchange="DescuentoX('B_3'),MarcaB_Equivalencia()">
          </th>
        </tr>
      </thead>
    </table>
    <table id="TablaEq" class="table table-striped">
      <thead>
        <tr>
          <th></th>
          <th>Modelo<br>A</th>
          <th>T.Ambiente<br>T.Cámara</th>
          <th>Potencia<br>A</th>
          <th>Modelo<br>B</th>
          <th>Potencia<br>B</th>
          <th>Potencia<br>A/B</th>
          <th>Precio<br>A</th>
          <th>Precio<br>B</th>
          <th>Precio<br>A/B</th>
        </tr>
      </thead>
      <tbody id="Table_body" onchange="MarcaA_CondTrabajo(),MarcaB_Equivalencia()"></tbody>
    </table>
  </div>
</body>

<div class="modal fade" id="Registro" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Favorito</h5>
      </div>
      <div class="modal-body">
        <div class="accordion accordion-flush" id="accordion_Marca">
        </div>
      </div>
    </div>
  </div>
</div>

<nav class="navbar sticky-bottom">
  <div class="position-absolute top-0 start-50 translate-middle">
    <button type="button">
      <i class="bi bi-file-earmark-excel" onclick="ExchangingSelect()"> </i>
    </button>
    <button type="button" onclick="ExchangingSelect(),PrintEqGama()">
      <i class="bi bi-printer"> </i>
    </button>
    <button type="button" data-bs-toggle="modal" data-bs-target="#Registro" onclick="RegistroFavorito()">
      <i class="bi bi-star"> </i>
    </button>
    <button type="button" onclick="ListadoOptimizar()">
      <i class="bi bi-award"> </i>
    </button>
    <button type="button">
      <i class="bi bi-sunrise" onclick="ListadoOptimizarTamb()"> </i>
      <select style="vertical-align:super;height: 30px;" id="Select_Tamb" onchange="ListadoOptimizarTamb()"></select>
    </button>

  </div>
</nav>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="./controller.js" async></script>
<script src="../functAux/Funct_Print.js" async></script>
<script src="../functAux/Funct_tooltip.js" async></script>
<script src="../functAux/Funct_Interpolacion.js" async></script>

</html>
