<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../main/style.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>RivaColdSelect - KPI Equipos</title>
</head>

<body>
    <center>
        <div class="row">
            <div class="col">
                <div class="row">
                    <img src="../../resources/BCSYSTEMS.png" style="height:
                            100px;width: auto;" />
                    <img src="../../resources/RIVACOLD.jpg" style="height:
                            100px;width: auto;" />
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <label style="width: 50%;">Password: </label>
                    <input type="password" id="Password" onchange="PasswordX()" placeholder="***********"
                        style="width: 50%;" />
                    <label style="width: 50%;">AÃ±o: </label>
                    <input type="text" style="width: 50%;" id="FechaTabla" onchange="tablaEquipo()" disabled />
                    <label style="width: 50%;">Ref: </label>
                    <input type="text" style="width: 50%;" id="Ref" onchange="tablaEquipo()" disabled />
                    <select class="form-select" id="SearchDelegado" style="width: 50%;" onchange="tablaEquipo()"
                        disabled>
                        <option value=""></option>
                        <option value="AG">AGENCIA</option>
                        <option value="DIST">DISTRIBUCION</option>
                    </select>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td style="width: 20%;">Ref
                        <button type='button' onclick='Ordenar("Ref",null)'>
                            <i class='bi bi-bar-chart'></i></button>
                    </td>
                    <td style="width: 6%;">Ene
                        <button type='button' onclick='Ordenar("month",1)'>
                            <i class='bi bi-bar-chart'></i></button>
                    </td>
                    <td style="width: 6%;">Feb
                        <button type='button' onclick='Ordenar("month",2)'>
                            <i class='bi bi-bar-chart'></i></button>
                    </td>
                    <td style="width: 6%;">Mar
                        <button type='button' onclick='Ordenar("month",3)'>
                            <i class='bi bi-bar-chart'></i></button>
                    </td>
                    <td style="width: 6%;">Abr
                        <button type='button' onclick='Ordenar("month",4)'>
                            <i class='bi bi-bar-chart'></i></button>
                    </td>
                    <td style="width: 6%;">May
                        <button type='button' onclick='Ordenar("month",5)'>
                            <i class='bi bi-bar-chart'></i></button>
                    </td>
                    <td style="width: 6%;">Jun
                        <button type='button' onclick='Ordenar("month",6)'>
                            <i class='bi bi-bar-chart'></i></button>
                    </td>
                    <td style="width: 6%;">Jul
                        <button type='button' onclick='Ordenar("month",7)'>
                            <i class='bi bi-bar-chart'></i></button>
                    </td>
                    <td style="width: 6%;">Ago
                        <button type='button' onclick='Ordenar("month",8)'>
                            <i class='bi bi-bar-chart'></i></button>
                    </td>
                    <td style="width: 6%;">Sep
                        <button type='button' onclick='Ordenar("month",9)'>
                            <i class='bi bi-bar-chart'></i></button>
                    </td>
                    <td style="width: 6%;">Oct
                        <button type='button' onclick='Ordenar("month",10)'>
                            <i class='bi bi-bar-chart'></i></button>
                    </td>
                    <td style="width: 6%;">Nov
                        <button type='button' onclick='Ordenar("month",11)'>
                            <i class='bibi-bar-chart'></i></button>
                    </td>
                    <td style="width: 6%;">Dic
                        <button type='button' onclick='Ordenar("month",12)'><i class='bi
                                    bi-bar-chart'></i></button>
                    </td>
                    <td style="width: 8%;">Total
                        <button type='button' onclick='Ordenar("Total",null)'><i class='bi
                                    bi-bar-chart'></i></button>
                    </td>
                </tr>
            </thead>
            <tbody id="div_table">
            </tbody>
        </table>
        <label style="width: 100%; font: bolder 10pt Arial;" id="Carga">Realizando
            carga desde GM, espere.</label>
    </center>


    <nav class="navbar sticky-bottom">
        <div class="position-absolute top-0 start-50 translate-middle">
            <button type="button" onclick="window.print();">
                <i class="bi bi-printer"> </i>
            </button>
        </div>
    </nav>

    <script src="../functAux/Funct_Hash.js" async></script>
    <script src="./controller.js" async></script>
    <script src="../functAux/Funct_Print.js" async></script>
</body>

</html>
