<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>RivaCold Consulta Stock</title>
  </head>

  <body>
    <div class="container text-center">
      <img src="../../resources/BCSYSTEMS.png" />
      <img src="../../resources/RIVACOLD.jpg" />
      <hr class="hr4" />
      <select class="form-select" id="List_Catalogo"
        onchange="SeleccionarGama()">
        <option value="0" selected>Componentistica</option>
        <option value="Buscador">Buscador</option>
        <option value="Eq">Catalogo Equipo</option>
        <option value="Evap">Catalogo Evaporador</option>
        <option value="Cond">Catalogo Condensador</option>
        <option value="Central">Catalogo Unidad y Central</option>
      </select>
      <select class="form-select" id="List_Gama"
        onchange="SeleccionarCatalogo()"> </select>
      <select class="form-select" id="List_Mod" onchange=" SeleccionarModelo()">
      </select>
      <input type="text" id="FunctBusqueda" placeholder="Realizar Búsqueda"
        style="width: 100%;height: 35px;"
        onchange="Busqueda()" />
      <table class="table table-striped" id="Table_Modelo">
        <thead>
          <tr>
            <th>Modelo</th>
            <th>P.V.P.</th>
            <th>Descripción</th>
            <th>Actualización</th>
            <th>Fecha Actualización</th>
          </tr>
        </thead>
        <tbody id="Table_Modelo_body">
          <tr>
            <th></th>
            <th></th>
            <th></th>
            <th id="Button_Actualizacion" style="padding:0;vertical-align:
              middle;">
              <button type='button' class='btn btn-primary'
                onclick='ActualizacionGoManage()'>
                Actualizar GM</button>
            </th>
            <th id="Fecha_Actualizacion"></th>
          </tr>
        </tbody>
      </table>
      <table class="table table-striped" id="Table_Recambio">
        <thead>
          <tr>
            <th style="width: 200px;"> Referencia </th>
            <th> Descripción </th>
            <th style="width: 150px;"> Stock Disponible <br> Stock Pend. Rec.
            </th>
            <th style="width: 120px;">P.V.</th>
          </tr>
        </thead>
        <tbody id="Table_Recambio_body">
        </tbody>
      </table>
    </body>

    <nav class="navbar sticky-bottom">
      <div class="position-absolute top-0 start-50 translate-middle">
        <button type="button" onclick="PrintStock()"> <i class="bi bi-printer">
          </i> </button>
        <button type="button" id="buttonImportacion" data-bs-toggle="modal"
          data-bs-target="#ImportacionHTML"
          onclick="ImportHTML()"> <i class="bi bi-explicit"> </i>
        </button>
      </div>
    </nav>

    <div class="modal fade" id="ImportacionHTML" tabindex="-1"
      aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-body">
            <textarea id="textareaImportacion" cols="100" rows="10"
              style="width: auto;"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" style="width: auto;"
              onclick="CopyHTML()">Copy</button>
          </div>
        </div>
      </div>
    </div>


    <script src="./controller.js" async></script>
    <script src="../functAux/Funct_Print.js" async></script>
    <script src="../functAux/Funct_tooltip.js" async></script>


  </html>
