<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>RivaColdSelect - Selector equipo</title>
  </head>

  <body>
    <div class="container text-center">
      <img src="../../resources/A4-21 cm Logo nuevo+arbol.jpg" style="width: 100%;
      height: auto;" />
      <div class="row">
        <div class="col-7">
          <table id="TablaEq" class="table table-striped">
            <thead>
              <tr>
                <th onchange="SeleccionarTipo(),FiltroEquipo()" colspan="3">
                  <input type="radio" class="btn-check" name="B_Tipo" id="Eq"
                    value="Eq" autocomplete="off" checked />
                  <label class="btn btn-outline-primary" for="Eq">Equipo</label>
                  <input type="radio" class="btn-check" name="B_Tipo" id="Evap"
                    value="Evap" autocomplete="off" />
                  <label class="btn btn-outline-primary" for="Evap">Evaporador</label>
                  <input type="radio" class="btn-check" name="B_Tipo" id="Cond"
                    value="Cond" autocomplete="off" />
                  <label class="btn btn-outline-primary" for="Cond">Condensador</label>
                  <input type="radio" class="btn-check" name="B_Tipo"
                    id="Central" value="Central" autocomplete="off" />
                  <label class="btn btn-outline-primary" for="Central">Central</label>
                </th>
              </tr>
              <tr>
                <th>
                  Temp. ambiente
                </th>
                <th>
                  Temp. cámara
                </th>
                <th>
                  Potencia Frigorífica
                </th>
              </tr>
              <tr onchange="FiltroEquipo()">
                <th>
                  <input type="text" class="form-control" id="TempAmbiente"
                    placeholder="Temp. Ambiente" value="43 °C">
                </th>
                <th>
                  <input type="text" class="form-control" id="TempCamara"
                    placeholder="Temp. Cámara" value="0 °C">
                </th>
                <th>
                  <input type="text" class="form-control" id="PotenciaFrig"
                    placeholder="Potencia Frigorífica"
                    value="1000 W">
                </th>
              </tr>
              <tr onchange="FiltroEquipo()">
                <th colspan="2">
                  <input type="radio" class="btn-check" name="B_Mostrar"
                    id="SiMostrar" value="Si" autocomplete="off" />
                  <label class="btn btn-outline-primary" for="SiMostrar">Todo</label>
                  <input type="radio" class="btn-check" name="B_Mostrar"
                    id="MostrarP" value="NoP" autocomplete="off"
                    checked />
                  <label class="btn btn-outline-primary" for="MostrarP">Con
                    potencia</label>
                  <input type="radio" class="btn-check" name="B_Mostrar"
                    id="MostrarE" value="NoE" autocomplete="off"
                    checked />
                  <label class="btn btn-outline-primary" for="MostrarE">Equivalente</label>
                </th>
                <th>
                  <input type="text" class="form-control" id="Intervalo"
                    value="30 %">
                </th>
              </tr>
              <tr onchange="FiltroEquipo()">
                <th colspan="3">
                  <input type="radio" class="btn-check" name="B_Stock" id="Todo"
                    value="Todo" autocomplete="off"
                    checked />
                  <label class="btn btn-outline-primary" for="Todo">Todo</label>
                  <input type="radio" class="btn-check" name="B_Stock"
                    id="Habitual" value="Si" autocomplete="off" />
                  <label class="btn btn-outline-primary" for="Habitual">Habitual</label>
                  <input type="radio" class="btn-check" name="B_Stock" id="No
                    habitual" value="No" autocomplete="off" />
                  <label class="btn btn-outline-primary" for="No habitual">No
                    habitual</label>
                </th>
              </tr>
            </thead>
            <tbody id="Tabla_tbody" onchange="FiltroEquipo()">
            </tbody>
          </table>
        </div>
        <div class="col-5">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  Modelo
                </th>
                <th>
                  Potencia Frigorífica
                </th>
                <th>
                  % Diferencia
                </th>
              </tr>
            </thead>
            <tbody id="Table_tbody_2">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <nav class="navbar sticky-bottom">
      <div class="position-absolute top-0 start-50 translate-middle">
        <button type="button" onclick="window.print();">
          <i class="bi bi-printer"> </i>
        </button>
      </div>
    </nav>
    <script src="./controller.js" async></script>
    <script src="../functAux/Funct_Interpolacion.js" async></script>
  </body>

</html>
