<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>RivaColdSelect - Calculadora de consumo</title>
</head>

<body>
    <img src="../../resources/A4-21 cm Logo nuevo+arbol.jpg" style="width: 100%;
    height: auto;" />
    <table onchange="Unidad(),CalcPotencia()" class="table">
        <thead>
            <tr>
                <th colspan="4"> CALCULADORA DE COP Y CONSUMO ELÉCTRICO</th>
            </tr>
        </thead>
        <tbody style="text-align: start;">
            <tr>
                <th class="bolder"> Potencia consumida:</th>
                <th> <input type="text" class="form-control" name="W" id="Pc_1" value="570 W" /> </th>
                <th> <input type="text" class="form-control" name="W" id="Pc_2" value="570 W" /> </th>
            </tr>
            <tr style="display:none">
                <th class="bolder"> Intensidad nominal:</th>
                <th> <input type="text" class="form-control" name="A" id="In_1" value="3.10 A" /> </th>
                <th> <input type="text" class="form-control" name="A" id="In_2" value="3.10 A" /> </th>
            </tr>
            <tr>
                <th class="bolder"> Potencia frigorífica:</th>
                <th> <input type="text" class="form-control" name="W" id="Pf_1" value="955 W" /> </th>
                <th> <input type="text" class="form-control" name="W" id="Pf_2" value="955 W" /> </th>
            </tr>
            <tr>
                <th class="bolder"> COP:</th>
                <th> <input type="text" class="form-control" id="COP_1" /> </th>
                <th> <input type="text" class="form-control" id="COP_2" /> </th>
            </tr>
            <tr>
                <th class="bolder"> Coste eléctrica:</th>
                <th> <input type="text" class="form-control" name="€/kWh" id="Ce_1" value="0.25 €/kWh" /> </th>
                <th> <input type="text" class="form-control" name="€/kWh" id="Ce_2" value="0.25 €/kWh" /> </th>
            </tr>
            <tr>
                <th class="bolder"> Tiempo de funcionamiento:</th>
                <th> <input type="text" class="form-control" name="h" id="Tf_1" value="18 h" /> </th>
                <th> <input type="text" class="form-control" name="h" id="Tf_2" value="18 h" /> </th>
            </tr>

            <tr>
                <th class="bolder"> Consumo eléctrica diaria:</th>
                <th> <input type="text" class="form-control" name="kWh" id="Ced_1" /> </th>
                <th> <input type="text" class="form-control" name="kWh" id="Ced_2" /> </th>
            </tr>
            <tr>
                <th class="bolder"> Coste eléctrica diaria:</th>
                <th> <input type="text" class="form-control" name="€" id="Qed_1" /> </th>
                <th> <input type="text" class="form-control" name="€" id="Qed_2" /> </th>
            </tr>
            <tr>
                <th class="bolder"> Coste eléctrica anual:</th>
                <th> <input type="text" class="form-control" name="€" id="Qea_1" /> </th>
                <th> <input type="text" class="form-control" name="€" id="Qea_2" /> </th>
            </tr>
            <tr>
                <th class="bolder"> Coste eléctrica anual:</th>
                <th colspan="2"> <input type="text" class="form-control" name="€" id="Diff" /> </th>
            </tr>
        </tbody>
    </table>
    <nav class="navbar sticky-bottom">
        <div class="position-absolute top-0 start-50 translate-middle">
            <button type="button" onclick="PrintCalculadora()">
                <i class="bi bi-printer"> </i>
            </button>
        </div>
    </nav>
</body>

<script src="./controller.js" async></script>
<script src="../functAux/Funct_Print.js" async></script>

</html>
